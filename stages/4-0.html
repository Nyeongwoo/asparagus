<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>스테이지 1-1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f9;
            background-image: url('../assets/images/ville.png');
            background-size: cover;
            background-position: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            backdrop-filter: brightness(0.95);
        }

        .image-box {
            width: 400px;
            height: 400px;
            margin-bottom: 40px;
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            overflow: hidden;
            background-color: #2F4062;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .dialogue-box {
            background-color: #ffffff;
            border-radius: 20px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            text-align: left;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            position: relative;
        }

        .dialogue-box .name {
            font-weight: bold;
            color: #34785c;
            margin-bottom: 8px;
        }

        .dialogue-box .text {
            color: #333;
            font-size: 16px;
        }

        .button-group {
            background-color: #ffffff;
            border-radius: 20px;
            padding: 20px;
            position: relative;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .tooltip-container {
            position: relative;
            display: inline-block;
            width: 100%;
            margin-bottom: 10px;
        }

        .choice-btn {
            width: 100%;
            background-color: #d6ebff;
            color: #003366;
            border: none;
            border-radius: 12px;
            padding: 18px 24px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            box-shadow: none;
            transition: background-color 0.3s;
        }

        .choice-btn:hover {
            background-color: #bcdfff;
        }



    </style>
</head>
<body>

<div class="container">

    <div class="image-box">
        <img src="../assets/images/tb.gif" alt="질문 이미지" />
    </div>

    <div class="dialogue-box">
        <div class="name"></div>
        <div class="text">소년은 사실 웃고있었습니다.
        <br>'공주는 저희가 모시겠습니다.'</div>
    </div>

    <div class="button-group">
        <div class="tooltip-container">
            <button class="choice-btn" onclick="addScoreAndNavigate(5, '4-1.html')">
                공주님??
            </button>
        </div>
    </div>
</div>

<script src="../scripts/choice.js"></script>
</body>
</html>
