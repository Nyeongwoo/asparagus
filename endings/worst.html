<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>슬픈 엔딩</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #fceee3;
            background-image: url('../assets/images/intro.gif');
            background-size: cover;
            background-position: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            backdrop-filter: brightness(0.95);
        }

        .image-box {
            width: 400px;
            height: 400px;
            margin-bottom: 40px;
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            overflow: hidden;
            background-color: #97c3aa;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: white;
        }

        p {
            font-size: 20px;
            opacity: 0.9;
            color: white;
            margin-bottom: 30px;
        }


        .btn {
            padding: 14px 28px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="image-box">
        <img src="../assets/images/Ap_sad.gif" alt="행복한 결말 이미지" />
    </div>
    <h1>슬픈 엔딩</h1>
    <p>공주는 담담하게 마차에서 내렸고, 엉엉 울었습니다.</p>
    <button class="btn" onclick="location.href='../index.html'">처음으로 돌아가기</button>
</div>
</body>
</html>
