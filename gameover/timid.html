<!DOCTYPE html>
<html lang="ko">
<head>

  <title>게임 오버 - 소극적 선택</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: #ffffff;
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    p {

<body>

<h1>💀 게임 오버</h1>
<p>당신은 너무 소극적이었습니다.<br>공주는 등을 돌리고 떠났습니다...</p>

<button class="btn" onclick="restart()">처음부터 다시</button>

<script>
  function restart() {
    localStorage.setItem("score", "0");
    location.href = "../index.html";
  }
</script>
