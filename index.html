<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>아스파라거스 공주</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #bfe3e9;
      font-family: 'Arial', sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: url('assets/images/background.png') no-repeat center center;
      background-size: cover;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      color: white;
      text-shadow: 2px 2px 4px #4d7b7e;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }

    .start-btn {
      padding: 15px 30px;
      font-size: 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }

    .icon-btn {
      width: 40px;
      height: 40px;
      background-color: #ccc;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 5px;
    }

    .icon-btn img {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>아스파라거스 공주</h1>
  <div class="buttons">
    <button class="start-btn" onclick="location.href='intro.html'">시작하기</button>
    <button class="icon-btn" title="음향">
      <img src="assets/icons/music.png" alt="음향">
    </button>
    <button class="icon-btn" title="설정">
      <img src="assets/icons/settings.png" alt="설정">
    </button>
  </div>
</div>

</body>
</html>
