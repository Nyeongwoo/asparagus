<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>아스파라거스 공주</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #bfe3e9;
      font-family: 'Arial', sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: url('assets/images/background.gif') no-repeat center center;
      background-size: cover;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      color: white;
      text-shadow: 2px 2px 4px #4d7b7e;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }

    .start-btn {
      padding: 15px 30px;
      font-size: 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }

    .icon-btn {
      width: 40px;
      height: 40px;
      background-color: #ccc;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 5px;
    }

    .icon-btn img {
      width: 24px;
      height: 24px;
    }
    .title-box {
      text-align: center;
      margin-top: 50px;
    }

    .title-image {
      width: 70%;
      height: 20vh;
    }


  </style>
  <script>
    function toggleSound() {
      const bgm = document.getElementById("bgm");
      const icon = document.getElementById("soundToggle");

      if (bgm.muted) {
        bgm.muted = false;
        icon.src = "assets/icons/sound-on.png";
        icon.alt = "음악 켜짐";
      } else {
        bgm.muted = true;
        icon.src = "assets/icons/sound-off.png";
        icon.alt = "음악 꺼짐";
      }
    }
</script>
</head>
<body>
<audio id="bgm" src="assets/audio/bgm.mp3" autoplay loop></audio>
<div class="container">
  <div class="title-box">
    <img src="assets/images/title.svg" alt="아스파라거스 공주" class="title-image">
  </div>
  <div class="buttons">
    <button class="start-btn" onclick="location.href='intro.html'">시작하기</button>
    <button class="icon-btn" title="음향" onclick="toggleSound()">
      <img id="soundToggle" src="assets/icons/sound-on.png" alt="음악 켜짐">
    </button>
    </button>
    <button class="icon-btn" title="설정" onclick="location.href='settings.html'">
      <img src="assets/icons/settings.png" alt="설정">
    </button>
  </div>
</div>

</body>
</html>
