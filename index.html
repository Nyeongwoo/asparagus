<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>녕우님의 링크 페이지</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f3f4f6;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    p {
      margin-top: 0;
      color: #777;
    }
    .links {
      margin-top: 30px;
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .link {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: background 0.2s;
    }
    .link:hover {
      background: #efefef;
    }
  </style>
</head>
<body>
  <h1>녕우님</h1>
  <p>저의 웹 링크 모음입니다 💫</p>
  <div class="links">
    <a href="https://instagram.com/yourid" class="link" target="_blank">📸 인스타그램</a>
    <a href="https://github.com/yourid" class="link" target="_blank">💻 GitHub</a>
    <a href="mailto:you@example.com" class="link">✉️ 이메일</a>
    <a href="https://yourblog.com" class="link" target="_blank">📝 블로그</a>
  </div>
</body>
</html>
